plugins {
    id 'java-library'
}

group 'com.github.rzcastilho.axonframework'
version '0.1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation group: 'com.github.rzcastilho', name: 'axonframework-actuator', version: '0.1.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.5.5'
    implementation group: 'org.axonframework', name: 'axon-spring-boot-starter', version: '4.5.3'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.5.5'
    testImplementation group: 'org.springframework', name: 'spring-tx', version: '5.3.10'
    testImplementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.7.Final'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.12.4'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.12.4'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.21.0'
}

test {
    useJUnitPlatform()
}
